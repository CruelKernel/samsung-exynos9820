name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        model: [ "G970F" ]

    steps:
    - uses: actions/checkout@v1
    - name: Install mkbootimg
      run: |
        wget -q https://android.googlesource.com/platform/system/tools/mkbootimg/+archive/refs/heads/master.tar.gz -O - | tar xzf - mkbootimg.py
        chmod +x mkbootimg.py
        sudo mv mkbootimg.py /usr/local/bin/mkbootimg
    - name: Install avbtool
      run: |
        wget -q https://android.googlesource.com/platform/external/avb/+archive/refs/heads/android10-dev.tar.gz -O - | tar xzf - avbtool
        chmod +x avbtool
        sudo mv avbtool /usr/local/bin/avbtool
    - name: Clone Submodules
      run: git submodule update --init --recursive --depth 1
    - name: Kernel Configure
      run: |
        ./build config                   \
                model=${{ matrix.model}} \
                name="CRUEL-V3.4ds"      \
                +magisk                  \
                +nohardening             \
                +ttl                     \
                +wireguard               \
                +1000hz                  \
                +noatime                 \
                +io_maple                \
                +io_fiops                \
                +io_zen                  \
                +io_anxiety              \
                +tcp_westwood            \
                +tcp_cubic               \
                +tcp_htcp                \
                +tcp_bbr                 \
                +sched_ondemand          \
                +sched_conservative      \
                +sched_powersave         \
                +sched_userspace         \
                +sched_performance       \
                +ttl                     \
                +mass_storage            \
                +size                    \
                +nodebug                 \
                +nozram                  \
                +cifs                    \
                +sdfat                   \
                +ntfs                    \
                +morosound               \
                +boeffla_wl_blocker      \
        2>&1 | tee config.info
    - name: Kernel Build
      run: ./build :build
    - name: Create boot.img
      run: ./build :mkimg
    - name: Upload Kernel
      uses: actions/upload-artifact@v2
      with:
        name: CruelKernel-${{ matrix.model }}
        path: boot.img
    - name: Upload Kernel Info
      uses: actions/upload-artifact@v2
      with:
        name: ConfigurationInfo-${{ matrix.model }}
        path: config.*
